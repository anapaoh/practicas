<!DOCTYPE html> <!--Declarar que la versión de HTML es HTML5-->
<html>

    <head>
        <title> Mi primera página web</title>
        <meta charset="UTF-8">
    </head>
    <body> <!--Elementos que se despliegan en la ventana del navegador-->
        <h1>Ana Paola Hernández</h1> <!--heading-->
        <!--Hay 6 tipos de heading y la diferencia entre cada uno es la importancia que se le otorga/ jerarquía. Ahí va implícito el tamaño.-->
        <h2>Mi primera página web</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas consequuntur, enim autem nobis iure praesentium, odit velit sed cum aperiam non, minus quas suscipit. Hic rem laboriosam in ducimus ut!</p> 
        <!--En el diseño editorial mo se le dice texto, se le dice párrafo, pero aquí no tiene formato, se tiene que especificar aparte.-->
        <br> 
        <!--br es el salto de línea, "line break"-->
        <img src="https://i.pinimg.com/564x/41/75/93/4175937b7a08f19b5f2944ea628131e9.jpg">
        <br>
        <br>
        <a href="https://www.apple.com/mx/" target="_blank">Visita la pagina de Microsoft</a>
        <!--La "a" es de anchor que sirve para poner un hipervínculo. El blank sirve para que se despliegue en otra pestaña-->
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simple</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:rgb(21, 23, 27);
            font-family: Arial, Helvetica, sans-serif;
        }

        #result {
            width: 100%;
            height: 100px; 
            margin-bottom: 15px;
            text-align: right;
            font-size: 30px; 
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.908);
        }

        button {
            width: 80px; 
            height: 80px; 
            margin: 5px;
            border-radius: 50%; 
            border: none;
            font-size: 30px; 
            cursor: pointer;
            background-color: #80878e;
            color: white;
        }

        button:hover {
            background-color: #a29a9a; 
        }

        .operator { background-color: #a76a28; }
        .clear { background-color: #dc3545; }

        .operator:hover { background-color: rgb(230, 126, 81); }
        .clear:hover { background-color: rgb(207, 77, 25); }

        .button-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="result" value="0" disabled>

    <div class="button-row">
        <button class="clear" onclick="clearResult()">C</button>
    </div>

    <div class="button-row">
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button class="operator" onclick="appendToResult('/')">/</button>
    </div>

    <div class="button-row">
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button class="operator" onclick="appendToResult('*')">*</button>
    </div>

    <div class="button-row">
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button class="operator" onclick="appendToResult('-')">-</button>
    </div>

    <div class="button-row">
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
        <button class="operator" onclick="appendToResult('+')">+</button>
    </div>
</div>

<script>
    function appendToResult(value) {
        const result = document.getElementById('result');
        if (result.value === '0') {
            result.value = value; 
        } else {
            result.value += value;
        }
    }

    function clearResult() {
        document.getElementById('result').value = '0';
    }

    function calculate() {
        const result = document.getElementById('result');
        try {
            result.value = eval(result.value) || '0';
        } catch (error) {
            alert('Expresión inválida');
            clearResult();
        }
    }
</script>

</body>
</html>
